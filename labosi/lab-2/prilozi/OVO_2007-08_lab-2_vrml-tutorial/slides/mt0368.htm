<DL>

<dd><li>There are three types of viewer sensors:
<dl>
	<dd><li>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>VisibilitySensor</FONT></TT></B> node
		senses if the viewer can see a region
	<p>
	<dd><li>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>ProximitySensor</FONT></TT></B> node
		senses if the viewer is within a region
	<p>
	<dd><li>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>Collision</FONT></TT></B> node
		senses if the viewer has collided with shapes
</dl>
