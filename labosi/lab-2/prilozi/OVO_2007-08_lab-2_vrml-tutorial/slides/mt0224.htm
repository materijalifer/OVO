<FONT COLOR=#FFFF00 SIZE=+0>
<CENTER>Controlling color on coordinate-based geometry</CENTER>
<FONT COLOR=#FFFF00 SIZE=+3>
<CENTER><B><I>Syntax: Color</I></B></CENTER>
<CENTER><IMG SRC="../images/red.jpg" HEIGHT=2 WIDTH=70% BORDER=0></CENTER>
<P>
<FONT COLOR=#FFFFFF SIZE=+2>
<DL>

<dd><li>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>Color</FONT></TT></B> node
contains a list of RGB values (similar to a
<B><TT><FONT COLOR=#00FF00 SIZE=+2>Coordinate</FONT></TT></B> node)
<dl>
<dd><B><TT><FONT COLOR=#00FF00 SIZE=+2><pre>Color {
    color [ 1.0 0.0 0.0, . . . ]
}</pre></FONT></TT></B>
</dl>
<p>
<dd><li>Used as the <B><TT><FONT COLOR=#00FF00 SIZE=+2>color</FONT></TT></B> field value
of <B><TT><FONT COLOR=#00FF00 SIZE=+2>IndexedFaceSet</FONT></TT></B>,
<B><TT><FONT COLOR=#00FF00 SIZE=+2>IndexedLineSet</FONT></TT></B>,
<B><TT><FONT COLOR=#00FF00 SIZE=+2>PointSet</FONT></TT></B>
or <B><TT><FONT COLOR=#00FF00 SIZE=+2>ElevationGrid</FONT></TT></B> nodes
