<DL>

<dd><li>The <B><TT><FONT COLOR=#00FF00 SIZE=+2>set_fraction</FONT></TT></B> input:
<dl>
	<dd><li>Sets the current fractional time along the key path
</dl>
<p>
<dd><li>The <B><TT><FONT COLOR=#00FF00 SIZE=+2>value_changed</FONT></TT></B> output:
<dl>
	<dd><li>Outputs the position along the path each time the
		fraction is set
</dl>
