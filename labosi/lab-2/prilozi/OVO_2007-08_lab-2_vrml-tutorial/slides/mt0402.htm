<FONT COLOR=#FFFF00 SIZE=+0>
<CENTER>Introducing script use</CENTER>
<FONT COLOR=#FFFF00 SIZE=+3>
<CENTER><B><I>Syntax: Script</I></B></CENTER>
<CENTER><IMG SRC="../images/red.jpg" HEIGHT=2 WIDTH=70% BORDER=0></CENTER>
<P>
<FONT COLOR=#FFFFFF SIZE=+2>
<DL>

<dd><li>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>Script</FONT></TT></B> node selects
a program script to run:
<dl>
	<dd><li><B><TT><FONT COLOR=#00FF00 SIZE=+2>url</FONT></TT></B>  -  choice of program script
</dl>
<p>
<dd><pre><B><TT><FONT COLOR=#00FF00 SIZE=+2>DEF Bouncer Script {
    url "bouncer.class"
</FONT></TT></B><i>or...</i><B><TT><FONT COLOR=#00FF00 SIZE=+2>
    url "bouncer.js"
</FONT></TT></B><i>or...</i><B><TT><FONT COLOR=#00FF00 SIZE=+2>
    url "<B><TT><FONT COLOR=#00AAFF SIZE=+2>javascript: ...</FONT></TT></B>"
</FONT></TT></B><i>or...</i><B><TT><FONT COLOR=#00FF00 SIZE=+2>
    url "<B><TT><FONT COLOR=#00AAFF SIZE=+2>vrmlscript: ...</FONT></TT></B>"
}</FONT></TT></B></pre>
</dl>
