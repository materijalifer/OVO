<FONT COLOR=#FFFF00 SIZE=+0>
<CENTER>Grouping nodes</CENTER>
<FONT COLOR=#FFFF00 SIZE=+3>
<CENTER><B><I>Syntax: Switch</I></B></CENTER>
<CENTER><IMG SRC="../images/red.jpg" HEIGHT=2 WIDTH=70% BORDER=0></CENTER>
<P>
<FONT COLOR=#FFFFFF SIZE=+2>
<DL>

<dd><li>The <B><TT><FONT COLOR=#00FF00 SIZE=+2>Switch</FONT></TT></B> group node
creates a switched group
<dl>
	<dd><li>Only <i>one child</i> node in the group is displayed
	<dd><li>You select which child
	<dl>
		<dd><li>Children implicitly numbered from 0
		<dd><li>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>-1</FONT></TT></B> selects no children
	</dl>
</dl>
<dl><B><TT><FONT COLOR=#00FF00 SIZE=+2>
<dd><pre>Switch {
    whichChoice 0
    choice [ . . . ]
}</pre>
</FONT></TT></B></dl>
