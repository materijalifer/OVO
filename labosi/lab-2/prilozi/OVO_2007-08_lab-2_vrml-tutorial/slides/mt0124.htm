<CENTER><B><I>Syntax: ROUTE</I></B></CENTER>

<P>
<FONT COLOR=#FFFFFF SIZE=+2>
<DL>

<dd><li>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>ROUTE</FONT></TT></B> statement connects
two nodes together using
<dl>
	<dd><li>The sender's node name and <i>eventOut</i> name
	<dd><li>The receiver's node name and <i>eventIn</i> name
</dl>
<p>
<dd><B><TT><FONT COLOR=#00FF00 SIZE=+2><pre>ROUTE MySender.rotation_changed
   TO MyReceiver.set_rotation</pre></FONT></TT></B>
<p>
<dd><li><B><TT><FONT COLOR=#00FF00 SIZE=+2>ROUTE</FONT></TT></B> and
<B><TT><FONT COLOR=#00FF00 SIZE=+2>TO</FONT></TT></B> must be in upper-case
<p>
