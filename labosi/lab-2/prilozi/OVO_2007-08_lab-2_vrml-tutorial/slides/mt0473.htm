<P>

<FONT COLOR=#FFFF00 SIZE=+0>
<CENTER>Creating new node types</CENTER>
<FONT COLOR=#FFFF00 SIZE=+3>
<CENTER><B><I>Syntax: PROTO</I></B></CENTER>
<CENTER><IMG SRC="../images/red.jpg" HEIGHT=2 WIDTH=70% BORDER=0></CENTER>
<P>
<FONT COLOR=#FFFFFF SIZE=+2>
<DL>

<dd><li>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>PROTO</FONT></TT></B> statement
declares a new node type (a <i>proto</i>type)
<dl>
	<dd><li><i>name</i>  -  the new node type name
	<dd><li><i>fields</i> and <i>events</i>  -  interface to the prototype
</dl>
<p>
<dd><B><TT><FONT COLOR=#00FF00 SIZE=+2><pre>PROTO Robot [
    field SFColor eyeColor  1.0 0.0 0.0
    . . .
] <B><TT><FONT COLOR=#006600 SIZE=+2>{
    . . .
}</FONT></TT></B></pre></FONT></TT></B>
