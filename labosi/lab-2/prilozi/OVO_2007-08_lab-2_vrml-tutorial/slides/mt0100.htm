<DL>

<dd><li>The
<B><TT><FONT COLOR=#00FF00 SIZE=+2>Billboard</FONT></TT></B> node
creates a group with a coordinate system that rotates to
face the viewer
<p>
<dd><li>The
<B><TT><FONT COLOR=#00FF00 SIZE=+2>Anchor</FONT></TT></B> node
creates a clickable group
<dl>
	<dd><li>Clicking any child in the group loads a URL
</dl>
<p>
<dd><li>The
<B><TT><FONT COLOR=#00FF00 SIZE=+2>Inline</FONT></TT></B> node
creates a special group loaded from another VRML file
