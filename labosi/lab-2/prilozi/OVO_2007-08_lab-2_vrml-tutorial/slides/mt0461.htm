<P>
<FONT COLOR=#FFFFFF SIZE=+2>
<DL>

<DD><LI>To control the browser, use the <B><TT><FONT COLOR=#00AAFF SIZE=+2>Browser</FONT></TT></B> object
<DL>
	<DD><LI>Available in both Java and JavaScript program scripts
</DL>
<P>
<DD><LI>To call a <B><TT><FONT COLOR=#00AAFF SIZE=+2>Browser</FONT></TT></B> function type
<P>
<DL>
	<DD><B><TT><FONT COLOR=#00AAFF SIZE=+2>Browser.<I>function</I></FONT></TT></B>
</DL>
<P>
<DD>where <B><TT><FONT COLOR=#00AAFF SIZE=+2><I>function</I></FONT></TT></B> is the name of
a browser function
</DL>
