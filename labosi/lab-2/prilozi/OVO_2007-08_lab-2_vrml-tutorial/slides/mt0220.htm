<DL>

<dd><li>An <B><TT><FONT COLOR=#00FF00 SIZE=+2>Extrusion</FONT></TT></B> node

<p>

<B><TT><FONT COLOR=#00FF00 SIZE=+2>crossSection</FONT></TT></B> field specifies the

<p>

<B><TT><FONT COLOR=#00FF00 SIZE=+2>spine</FONT></TT></B> field specifies the
sweep path
<p>
<dd><li>The
<B><TT><FONT COLOR=#00FF00 SIZE=+2>scale</FONT></TT></B> and
<B><TT><FONT COLOR=#00FF00 SIZE=+2>orientation</FONT></TT></B> fields specify
scaling and rotation at each spine point
