<DL>

<dd><li>The <B><TT><FONT COLOR=#00FF00 SIZE=+2>Billboard</FONT></TT></B> group node
creates a group with a special coordinate system
<dl>
	<dd><li><i>Every child</i> node in the group is displayed
	<dd><li>Coordinate system is turned to face viewer
</dl>
<dl><B><TT><FONT COLOR=#00FF00 SIZE=+2>
<dd><pre>Billboard {
    axisOfRotation 0.0 1.0 0.0
    children [ . . . ]
}</pre>
</FONT></TT></B></dl>
