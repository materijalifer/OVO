<FONT COLOR=#FFFF00 SIZE=+0>
<CENTER>Controlling how textures are mapped</CENTER>
<FONT COLOR=#FFFF00 SIZE=+3>
<CENTER><B><I>Syntax: TextureCoordinate</I></B></CENTER>
<CENTER><IMG SRC="../images/red.jpg" HEIGHT=2 WIDTH=70% BORDER=0></CENTER>
<P>
<FONT COLOR=#FFFFFF SIZE=+2>
<DL>

<dd><li>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>TextureCoordinate</FONT></TT></B> node
contains a list of texture coordinates
<dl>
<dd><B><TT><FONT COLOR=#00FF00 SIZE=+2><pre>TextureCoordinate {
    point [ 0.2 0.2, 0.8 0.2, . . . ]
}</pre></FONT></TT></B>
</dl>
<p>
<dd><li>Used as the <B><TT><FONT COLOR=#00FF00 SIZE=+2>texCoord</FONT></TT></B> field value
of <B><TT><FONT COLOR=#00FF00 SIZE=+2>IndexedFaceSet</FONT></TT></B> or
<B><TT><FONT COLOR=#00FF00 SIZE=+2>ElevationGrid</FONT></TT></B> nodes
