<CENTER>Controlling shading on coordinate-based geometry</CENTER>
<FONT COLOR=#FFFF00 SIZE=+3>
<CENTER><B><I>Syntax: Normal</I></B></CENTER>
<CENTER><IMG SRC="../images/red.jpg" HEIGHT=2 WIDTH=70% BORDER=0></CENTER>
<P>
<FONT COLOR=#FFFFFF SIZE=+2>
<DL>

<dd><li>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>Normal</FONT></TT></B> node contains
a list of normal vectors that <i>override</i> use of a crease angle
<p>
<dl><dd><B><TT><FONT COLOR=#00FF00 SIZE=+2><pre>Normal {
    vector [ 0.0 1.0 0.0, . . . ]
}</pre></FONT></TT></B></dl>
<p>
<dd><li>Normals can be given for
<B><TT><FONT COLOR=#00FF00 SIZE=+2>IndexedFaceSet</FONT></TT></B> and
<B><TT><FONT COLOR=#00FF00 SIZE=+2>ElevationGrid</FONT></TT></B> nodes
