<DL>

<dd><li>To spin a shape:
<dl>
	<dd><li>Connect a node that sends <i>rotation events</i> to a
		<B><TT><FONT COLOR=#00FF00 SIZE=+2>Transform</FONT></TT></B> node's
		<B><TT><FONT COLOR=#00FF00 SIZE=+2>rotation</FONT></TT></B> field
</dl>
<p>
<dd><li>To blink a shape:
<dl>
	<dd><li>Connect a node that sends <i>color events</i> to a
		<B><TT><FONT COLOR=#00FF00 SIZE=+2>Material</FONT></TT></B> node's
		<B><TT><FONT COLOR=#00FF00 SIZE=+2>diffuseColor</FONT></TT></B> field
</dl>
