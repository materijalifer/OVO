<P>
<FONT COLOR=#FFFFFF SIZE=+2>
<DL>

<dd><li>An <B><TT><FONT COLOR=#00FF00 SIZE=+2>ElevationGrid</FONT></TT></B> node
efficiently creates a terrain
<p>
<dd><li>Grid size is specified in the
<B><TT><FONT COLOR=#00FF00 SIZE=+2>xDimension</FONT></TT></B> and
<B><TT><FONT COLOR=#00FF00 SIZE=+2>zDimension</FONT></TT></B> fields
<p>
<dd><li>Grid spacing is specified in the
<B><TT><FONT COLOR=#00FF00 SIZE=+2>xSpacing</FONT></TT></B> and
<B><TT><FONT COLOR=#00FF00 SIZE=+2>zSpacing</FONT></TT></B> field
<p>
<dd><li>Elevations at each grid point are specified in the
<B><TT><FONT COLOR=#00FF00 SIZE=+2>height</FONT></TT></B> field
