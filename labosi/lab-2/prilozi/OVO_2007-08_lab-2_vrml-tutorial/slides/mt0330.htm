<CENTER>Adding fog</CENTER>
<FONT COLOR=#FFFF00 SIZE=+3>
<CENTER><B><I>Syntax: Fog</I></B></CENTER>
<CENTER><IMG SRC="../images/red.jpg" HEIGHT=2 WIDTH=70% BORDER=0></CENTER>
<P>
<FONT COLOR=#FFFFFF SIZE=+2>
<DL>

<dd><li>A <B><TT><FONT COLOR=#00FF00 SIZE=+2>Fog</FONT></TT></B> node creates colored fog
<dl>
	<dd><li><B><TT><FONT COLOR=#00FF00 SIZE=+2>color</FONT></TT></B> - fog color
	<dd><li><B><TT><FONT COLOR=#00FF00 SIZE=+2>fogType</FONT></TT></B> - 
<B><TT><FONT COLOR=#00FF00 SIZE=+2>LINEAR</FONT></TT></B> or
<B><TT><FONT COLOR=#00FF00 SIZE=+2>EXPONENTIAL</FONT></TT></B>
	<dd><li><B><TT><FONT COLOR=#00FF00 SIZE=+2>visibilityRange</FONT></TT></B> - maximum visibility limit
</dl>
<p>
<dl>
<dd><B><TT><FONT COLOR=#00FF00 SIZE=+2><pre>Fog {
    color 1.0 1.0 1.0
    fogType "LINEAR"
    visibilityRange 10.0
}</pre></FONT></TT></B>
</dl>
